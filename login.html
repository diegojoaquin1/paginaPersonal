<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Goal Temple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

    <header>
        <h1>GOAL <span>TEMPLE</span></h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Productos.html">Productos</a>
            <a href="AboutUs.html">Nosotros</a>
            <a href="Contact.html">Contacto</a>
            <a href="login.html">Iniciar sesión</a>
      </nav>
    </header>

    <main class="login-container">
        <form class="login-card">
            <h2>Iniciar <span>Sesión</span></h2>
            <p>Accede para gestionar tus pedidos</p>

            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-cta">Ingresar</button>

            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
                <a href="index.html" class="volver-atras">← Volver al inicio</a>
            </div>
        </form>
    </main>

    <script src="tema.js"></script>
</body>
</html>
